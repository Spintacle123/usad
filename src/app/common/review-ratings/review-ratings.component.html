<div id="reviews" class="w-full text-sm flex flex-col items-center pt-[5em]">
  <h1 class="text-xl font-jakartaSansBold mb-7">Reviews and Ratings</h1>
  <div class="flex justify-between">
    <div class="flex flex-col justify-between gap-2 px-[1em]">
      <div class="flex gap-2 text-sm mb-6">
        <p class=" font-jakartaSansBold text-black">123 Reviews</p>
        <app-stars [noOfStar]="5"></app-stars>
        <p class=" text-yellow-300 font-jakartaSansBold">4.9</p>
      </div>
      <div class="w-full flex-col">
        <div class="grid grid-cols-6 items-center gap-3 mb-2" *ngFor="let rate of ratings">
          <p class="col-span-1 font-jakartaSansBold text-black">{{rate.star}} Stars</p>
          <div class="h-[6px] col-span-4 flex justify-start bg-gray-200 rounded-full">
            <div class="relative h-[6px] bg-yellow-300 rounded-full" [style.width]="rate.percent+'%'"></div>
          </div>
          <p class="col-span-1 font-jakartaSansBold text-blue-600">({{rate.numberOfRates}})</p>
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-2 px-[1em]">
      <div class="flex gap-2 text-sm mb-6">
        <p class=" font-jakartaSansBold text-black">Most Recent</p>
      </div>
      <div class="w-full flex-col">
        <div class="flex justify-between items-center gap-3 mb-2" *ngFor="let info of breakdown">
          <p class="col-span-1 font-jakartaSansBold text-black">{{info.label}} Stars</p>
          <p class="col-span-1 font-jakartaSansBold flex gap-2 text-yellow-300">
            <app-stars [noOfStar]="1"></app-stars>
            {{info.star}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-between mt-[5em]">
    <form class="flex items-center w-[20em]">
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-full">
          <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-5 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
        </div>
        <button type="submit" class="p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <span class="sr-only">Search</span>
        </button>
    </form>
  </div>
</div>
