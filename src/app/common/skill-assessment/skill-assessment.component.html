<div class="w-full flex flex-col gap-3">
  <div class="flex justify-between items-center border-2 rounded-lg px-5 py-2 pr-1">
    <p>Skills Assessment</p>
    <button (click)="takeTest()" type="button" class="text-white bg-dark-blue hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
      Take a test
    </button>
  </div>

  <div class="flex justify-between items-center border-2 gap-3 rounded-lg px-5 py-2 pr-1 text-sm"  *ngFor="let skill of [1,2,3,4]">
    <div class="flex gap-3 justify-start">
      <img src="/assets/imgs/svg/badge.svg" class="h-[2em]" alt="">
      <p>I just earned a skill badge for Carpenting!</p>
    </div>
    <div class="flex justify-end gap-3">
      <div class="flex gap-4 py-3">
        <div class="flex gap-2">
          <p [class]="comment.isHelpfull ? 'text-blue-800' : 'text-gray-300'" class=" hover:text-blue-800 hover:rotate-12 cursor-pointer transition-all">
          <fa-icon fa-icon [icon]="faThumbsUp"  size="lg"></fa-icon>
          </p>
          <p>Recommend</p>
        </div>
        <div class="flex gap-2">
          <p [class]="!comment.isHelpfull ? 'text-blue-800' : 'text-gray-300'" class=" hover:text-blue-800 hover:rotate-12 cursor-pointer transition-all">
          <fa-icon fa-icon [icon]="faThumbsDown"  size="lg"></fa-icon>
          </p>
          <p>Dislike</p>
        </div>
        <p class=" text-gray-500 cursor-pointer">
          <fa-icon fa-icon [icon]="isShow ? faEye : faEyeSlash"  size="lg" class="ml-3" (click)="setShow()"></fa-icon>
        </p>
      </div>
      <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2  dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
        View Assessment
      </button>
    </div>
  </div>
</div>
