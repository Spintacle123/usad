<div class="absolute z-40 top-0 left-0 w-screen h-screen bg-black/50 flex" [class]="type === 'modal' ? 'justify-center items-center' : 'justify-end items-start'">
  <div *ngIf="type === 'modal'" class=" bg-white rounded-xl flex flex-col h-max w-[700px] animate-fade-in-up">
    <div class="flex gap-3 items-center p-[2em] border-b-2">
      <app-user-default-profile [dpOnly]="true" styling="pl-0 py-0" imageSize="h-[5em] w-[5em]"></app-user-default-profile>
      <div class="text-sm flex flex-col gap-2">
        <p class="text-[0.9em] font-jakartaSansBold">Message Juan Dela Cruz</p>
        <span class=" text-[0.9em] mt-[-0.7em]">@juandealcruz</span>
        <p class=" text-[0.9em] text-black font-jakartaSansBold mt-[-0.4em]"><span class="text-gray-400">Online~Avg. response time: </span> 3 hrs</p>
      </div>
    </div>
    <div>
      <div class="px-4 py-2 bg-white rounded-b-lg dark:bg-gray-800">
        <label for="editor" class="sr-only">Publish post</label>
        <textarea id="editor" rows="8" class="block w-full px-5 text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Ask juan.dc a question or share your project details..." required></textarea>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between px-5 py-5 border-t dark:border-gray-600">
        <div class="flex pl-0 space-x-1 sm:pl-2">
            <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Attach file</span>
            </button>
            <!-- <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Set location</span>
            </button> -->
            <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Upload image</span>
            </button>
        </div>

        <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-dark-blue rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
           Send a message
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="type === 'side-modal'" class=" bg-white  flex flex-col justify-between h-screen w-[500px] animate-to-left">
    <div class="w-full flex justify-between pr-7">
      <div class="flex gap-3 items-center p-[2em] pt-0 pb-0">
        <app-user-default-profile [dpOnly]="true" styling="pl-0 py-0 my-0" imageSize="h-[5em] w-[5em]"></app-user-default-profile>
        <div class="text-sm flex flex-col gap-2">
          <p class="text-[0.9em] font-jakartaSansBold">Message Juan Dela Cruz</p>
          <span class=" text-[0.9em] mt-[-0.7em]">@juandealcruz</span>
          <p class=" text-[0.9em] text-black font-jakartaSansBold mt-[-0.4em]"><span class="text-gray-400">Online~Avg. response time: </span> 3 hrs</p>
        </div>
      </div>
      <fa-icon [icon]="faClose" (click)="closeModal(false)" class="mt-7 cursor-pointer hover:opacity-70" size="xl"></fa-icon>
    </div>
    <div class="h-[80vh] overflow-y-auto bg-gray-200 p-3">
      <app-chatbox></app-chatbox>
    </div>
    <div class="p-[0.2em]">
      <div class="px-4 py-2 bg-white  rounded-b-lg dark:bg-gray-800">
        <label for="editor" class="sr-only">Publish post</label>
        <textarea [disabled]="deal" id="editor" [(ngModel)]="message" rows="1" class="block w-full px-2 text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Ask juan.dc a question or share your project details..." required></textarea>
      </div>
    </div>
    <div *ngIf="!deal">
      <div class="flex items-center justify-between px-5 py-5 border-t dark:border-gray-600">
        <div class="flex pl-0 space-x-1 sm:pl-2">
            <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Attach file</span>
            </button>
            <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Upload image</span>
            </button>
        </div>
        <div class="flex gap-4">
          <button (click)="makeDeal()" type="submit" class="flex gap-3 item items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-yellow-500 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-yellow-800">
            <fa-icon [icon]="faHandshakeAlt"  class="cursor-pointer hover:opacity-70" size="xl"></fa-icon>
            Make a deal
         </button>
          <button (click)="sendMessage()" type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-dark-blue rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
             Send a message
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
