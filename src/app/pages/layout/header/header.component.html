<header class=" bg-white shadow-lg flex flex-col items-center w-screen fixed z-30">
  <nav *ngIf="currentRouter == '/landing'" class="bg-white border-gray-200 border-b-2 px-2 sm:px-4 py-6 rounded dark:bg-gray-900 w-screen">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a href="https://flowbite.com/" class="flex items-center">
          <img src="assets/imgs/USAD 6.png" class="h-[3em]" alt="">
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="flex flex-col p-4 mt-4 border font-jakartaSansRegular border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Explore</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Become a Freelancer</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Fees</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About Usad</a>
          </li>
        </ul>
      </div>
      <div class="flex items-center gap-3">
        <a href="http://" target="_blank" rel="noopener noreferrer" class="text-sm hover:text-blue-400">Sign In</a>
        <button type="button"  [class]="styles.getButtonStyle('darkBlue')">Create an Account</button>
      </div>
    </div>
  </nav>
  <nav *ngIf="currentRouter != '/landing'" class="bg-white border-gray-200 border-b-2 px-2 sm:px-4 py-6 rounded dark:bg-gray-900 w-screen">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a href="https://flowbite.com/" class="flex items-center flex-grow-0">
          <img src="assets/imgs/USAD 6.png" class="h-[3em]" alt="">
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
      <div class="flex gap-3 flex-grow justify-center">
        <div class="flex w-full justify-center items-center gap-4">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-[30em]">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
                <input type="text" [(ngModel)]="searchBox" value="" (focus)="onFocus(true)" (keyup)="onKeyUp($event)" (focusout)="onFocus(false)" id="simple-search" class="bg-gray-50 border w-full  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="What are you looking today?" required>
                <app-search-suggestion *ngIf="inFocus" [search]="searchBox"></app-search-suggestion>
              </div>
            <button type="button" class="flex gap-3 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 ">
              <fa-icon [icon]="faShuffle" size="lg"></fa-icon>
              Find Again
            </button>
        </div>
      </div>
      <div class="flex items-center gap-5 text-sm ">
        <div class="icons flex gap-5 items-center">
          <img src="/assets/imgs/svg/Vector.svg" class="h-[1.2em] cursor-pointer hover:opacity-70" alt="">
          <img src="/assets/imgs/svg/Vector-1.svg" class="h-[1.2em] cursor-pointer hover:opacity-70" alt="">
          <img src="/assets/imgs/svg/Vector-2.svg" class="h-[1.2em] cursor-pointer hover:opacity-70" alt="">
        </div>
        <p class="text-sm font-jakartaSansBold hover:text-blue-600 cursor-pointer">Switch to Freelancer</p>
        <app-user-default-profile [dpOnly]="true" styling="py-0 my-0"></app-user-default-profile>
      </div>
    </div>
  </nav>
  <app-navbar *ngIf="currentRouter != '/landing'" (navigate)="scroll($event)"></app-navbar>
</header>
